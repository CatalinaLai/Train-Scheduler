<!DOCTYPE html>
<head>
	<title>Train-Scheduler</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 	<link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script|Rochester" rel="stylesheet">
 	
</head>
<body>
	<img src="assets/images/santa-rudolf.jpg" alt="Santa and Rudolf" style="margin-top: 20px; margin-left: 30%; width: 490px; height: 375px">
	<div class="container">
	<div class="jumbotron" style="background-color: red; color: white; font-family: 'Rochester', cursive; text-shadow: 6px 6px green; border: 35px dotted green; padding-top: 100px">
		<h1 class="text-center">Santa's Express</h1>
		<h2 class="text-center">Ho Ho Ho!!</h2>
	</div>

	<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="panel">
		<div class="panel-heading" style="background-color: red">
			<h3 class="panel-title" style="color: white; font-family: 'Petit Formal Script', cursive; text-shadow: 3px 3px green"><strong>Current Train</strong></h3>
		</div>
		<div class="panel-body" style="border-style: solid; border-width: medium; border-color: green">
			<table class="table table-hover" id='trainTable'>
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
								
				</tbody>
			</table>
		</div>
		</div>

		<div class="panel panel-danger">
		<div class="panel-heading" style="background-color: red">
			<h3 class="panel-title" style="color: white; font-family: 'Petit Formal Script', cursive; text-shadow: 3px 3px green"><strong>Add a New Train</strong></h3>
		</div>

		<div class="panel-body" style="border-style: solid; border-width: medium; border-color: green">
			<form>
				<div class="form-group">
					<label for="">Train Name</label>
					<input type="text" class="form-control" id="trainNameInput">
				</div>

				<div class="form-group">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="destinationInput">
				</div>

				<div class="form-group">
					<label for="">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="trainTimeInput">
				</div>

				<div class="form-group">
					<label for="">Frequency (min)</label>
					<input type="text" class="form-control" id="frequencyInput">
				</div>
				<button type="submit" class="btn btn-lg" style="background-color: green; font-family: 'Petit Formal Script', cursive; text-shadow: 1px 1px white; color: red " id="addTrainBtn">Submit</button>
			</form>
		</div>
	</div>
	</div>
	</div>
	</div>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
